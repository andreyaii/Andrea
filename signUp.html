<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" href="SignUpStyle.css">
        <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/gistesy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Righteous&family=Sigmar&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
                <div class="left-cont">
                    
                </div>
            
                    
                <div class="right-cont">
                    <h1> Cosmic Glow</h1>
                    <h2>Log In</h2>
                    <form>
                        <label>Username:</label>    
                        <input type="text" name="name" placeholder="Enter your username">                       
                        <label>Password:</label>
                        <input type="password" name="pass" placeholder="Enter your password">
                        <br>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>



    </body>
</html>
